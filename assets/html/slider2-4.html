<!DOCTYPE html>
<html lang="ja">
<head>
<title>Tasting Cars</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Keywords" content="Cars">
<meta name="Description" content="Tasting the cars">
<link rel="stylesheet" href="../css/cssreset-min.css"/>
<link rel="stylesheet" href="../css/slider2.css"/>
</head>
<body>
  <img src="../img/catalog/slideshow/car4.png" class="slide2-img">
  <p class="text">トヨタ<br>
  ハイラックス</p>
  <button class="btn btn-like">
    <span class="btn-content  btn-content--liked">
      Liked
    </span>
    <span class="btn-content btn-content--default">
      Like
    </span>
    <span>
      <img src="../img/icon/pinUncheck.png"  class="btn-icon btn--icon-default">
    </span>
    <span>
      <img src="../img/icon/pinCheck.png" class="btn-icon btn--icon-liked">
    </span>
  </button>
  <div class="slider2-button">
    <a href="">
      詳細を見る
    </a>
  </div>

  <script>
    const button = document.querySelector('.btn');

    button.addEventListener('click', () => {
        button.classList.toggle('liked')
    });
  </script>
</body>
</html>
